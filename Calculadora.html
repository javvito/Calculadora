<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculadora.css">
    
    <script>
        
        window.onload=function(){alert('Bienvenido a esta pagina');}


        function _id(ident){
            return document.getElementById(ident);
        }

        function operar(operacion){
            
            var primero = _id("primero");
            var segundo = _id("segundo");
            var resul = _id("resultado");
            var valor1 = primero.value;
            var valor2 = segundo.value; 
            var resultado; 
            var numero;

            if (operacion == "+"){
                resultado = parseInt(valor1) + parseInt(valor2);
                numero = valor1 + operacion + valor2 + "=" + resultado;
                alert("Has hecho una operacion con +");
            } else if (operacion == "-"){
                resultado = parseInt(valor1) - parseInt(valor2);
                numero = valor1 + operacion + valor2 + "=" + resultado;
                alert("Has hecho una operacion con -");
            } else if (operacion == "*"){
                resultado = parseInt(valor1) * parseInt(valor2);
                numero = valor1 + operacion + valor2 + "=" + resultado;
                alert("Has hecho una operacion con *");
            } else if (operacion == "/"){
                alert("Has hecho una operacion con /");
                if (valor2 == 0){
                    alert("No se puede dividir por 0");
                    resultado = "ERROR!";
                } else{
                    resultado = parseInt(valor1) / parseInt(valor2);
                }
                numero = valor1 + operacion + valor2 + "=" + resultado;

            } else if (operacion == "raiz"){
                alert("Has hecho una operacion con una raiz");
                resultado = Math.sqrt(parseInt(valor1));
                numero = operacion +"(" + valor1 + ")" + "=" + resultado;
            }
            
            resul.value = resultado.toPrecision(6);
        }

    </script>
    <script>
        window.setInterval (BlinkIt, 500);
        var color = "red";
        function BlinkIt () {
        var blink = document.getElementById ("blink");
        color = (color == "#ffffff")? "black" : "#ffffff";
        blink.style.color = color;
        blink.style.fontSize='36px';}
    </script>
        

</head>
<div id="blink">Calculadora</div>
<body id="cuerpo">

    <input type="number" id="primero"> <br>
    <input type="number" id="segundo"> <br>

    <button id="boton" class="btn btn-info" onclick="operar('+')">+</button>
    <button id="boton" onclick="operar('-')">-</button>
    <button id="boton" onclick="operar('*')">*</button>
    <button id="boton" onclick="operar('/')">/</button>
    <button id="boton" onclick="operar('raiz')">&#8730;</button>

    <br><br>
    <label for="resultado">Resultado</label>
    <input type="text" id="resultado"> <label id="paridad"></label><br>

</body>

</html>
